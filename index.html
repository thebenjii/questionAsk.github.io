<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Maker ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #FF6584;
      --bg: #f0f2f5;
      --text: #333;
      --light: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 20px;
      background: var(--light);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2em;
      margin-bottom: 1rem;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary);
    }

    #question-box {
      text-align: center;
      margin-top: 20px;
    }

    #question-text {
      font-size: 1.3em;
      color: var(--text);
      margin-bottom: 25px;
      padding: 15px;
      background: #f7f7ff;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      min-height: 80px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #progress {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95em;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Question Maker ðŸ’¬</h1>

    <select id="mode">
      <option>Ray Mode</option>
      <option>Benji is Driving</option>
      <option>Benji and Them</option>
    </select>

    <select id="tone">
      <option value="light">Light</option>
      <option value="deep">Deep</option>
    </select>

    <button onclick="startSession()">Start Questions</button>

    <div id="question-box" style="display:none;">
      <p id="question-text">Loading...</p>
      <div class="btn-row">
        <button onclick="skipQuestion()">Skip</button>
        <button onclick="answerQuestion()">Answer</button>
      </div>
      <p id="progress"></p>
    </div>
  </div>

  <script>
    let questions = [];
    let usedCounts = {};
    let index = 0;
    let satisfied = 0;
    let sessionLength = 0;

    async function loadQuestions(tone) {
      const file = tone === 'light' ? 'light_questions.txt' : 'deep_questions.txt';
      const res = await fetch(file);
      const text = await res.text();
      return text.split('\\n').join('\n').split('\n').map(q => q.trim()).filter(q => q.length > 0);
    }

    async function startSession() {
      const mode = document.getElementById('mode').value;
      const tone = document.getElementById('tone').value;

      const allQs = await loadQuestions(tone);

      usedCounts = {};
      questions = [];

      for (let q of allQs) {
        usedCounts[q] = 0;
        questions.push(q);
      }

      shuffleArray(questions);
      index = 0;
      satisfied = 0;
      sessionLength = questions.length;

      document.getElementById('question-box').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      if (index >= sessionLength) {
        document.getElementById('question-text').textContent =
          "That's all! âœ… You answered " + satisfied + " out of " + sessionLength + " questions.";
        document.getElementById('progress').textContent = '';
        return;
      }

      const q = questions[index];
      if (usedCounts[q] >= 2) {
        index++;
        showQuestion();
        return;
      }

      document.getElementById('question-text').textContent = q;
      document.getElementById('progress').textContent =
        "Question " + (index + 1) + " of " + sessionLength + " | Satisfied: " + satisfied;
    }

    function skipQuestion() {
      usedCounts[questions[index]]++;
      index++;
      showQuestion();
    }

    function answerQuestion() {
      usedCounts[questions[index]]++;
      satisfied++;
      index++;
      showQuestion();
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
