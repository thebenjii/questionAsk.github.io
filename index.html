<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Maker ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #FF6584;
      --bg: linear-gradient(135deg, #f0f2f5, #e0e7ff);
      --text: #333;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 20px;
      background: var(--light);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2em;
      margin-bottom: 1rem;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary);
    }

    #question-box {
      text-align: center;
      margin-top: 20px;
    }

    #question-text {
      font-size: 1.3em;
      color: var(--text);
      margin-bottom: 25px;
      padding: 20px;
      background: #f7f7ff;
      border-left: 5px solid var(--primary);
      border-radius: 10px;
      min-height: 100px;
      transition: background 0.3s ease;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-row button {
      flex: 1;
      min-width: 100px;
    }

    #progress-container {
      margin-top: 15px;
    }

    #progress-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      background-color: var(--primary);
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    #confetti {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1.5em;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Question Maker ðŸ’¬</h1>

    <select id="mode">
      <option>Ray Mode</option>
      <option>Benji is Driving</option>
      <option>Benji and Them</option>
    </select>

    <select id="tone">
      <option value="light">Light</option>
      <option value="deep">Deep</option>
    </select>

    <button onclick="startSession()">Start Questions</button>

    <div id="question-box" style="display:none;">
      <p id="question-text">Loading...</p>
      <div class="btn-row">
        <button onclick="skipQuestion()"><i class="fas fa-forward"></i> Skip</button>
        <button onclick="answerQuestion()"><i class="fas fa-star"></i> Answer</button>
      </div>
      <div id="progress-container">
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>
      <p id="confetti">ðŸŽ‰ Well done! Youâ€™ve finished the session. ðŸŽ‰</p>
    </div>
  </div>

  <script>
    let questions = [];
    let usedCounts = {};
    let index = 0;
    let satisfied = 0;
    let sessionLength = 0;

    async function loadQuestions(tone) {
      const file = tone === 'light' ? 'light_questions-2.txt' : 'deep_questions.txt';
      const res = await fetch(file);
      const text = await res.text();
      return text.split('\\n').join('\n').split('\n').map(q => q.trim()).filter(q => q.length > 0);
    }

    async function startSession() {
      const mode = document.getElementById('mode').value;
      const tone = document.getElementById('tone').value;
      const allQs = await loadQuestions(tone);

      usedCounts = {};
      questions = [];

      for (let q of allQs) {
        usedCounts[q] = 0;
        questions.push(q);
      }

      shuffleArray(questions);
      index = 0;
      satisfied = 0;
      sessionLength = questions.length;

      document.getElementById('question-box').style.display = 'block';
      document.getElementById('confetti').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      if (index >= sessionLength) {
        document.getElementById('question-text').textContent =
          "That's all! âœ… You answered " + satisfied + " out of " + sessionLength + " questions.";
        document.getElementById('progress-fill').style.width = "100%";
        document.getElementById('confetti').style.display = 'block';
        return;
      }

      const q = questions[index];
      if (usedCounts[q] >= 2) {
        index++;
        showQuestion();
        return;
      }

      document.getElementById('question-text').textContent = q;
      const percent = ((index + 1) / sessionLength) * 100;
      document.getElementById('progress-fill').style.width = percent + "%";
    }

    function skipQuestion() {
      usedCounts[questions[index]]++;
      index++;
      showQuestion();
    }

    function answerQuestion() {
      usedCounts[questions[index]]++;
      satisfied++;
      index++;
      showQuestion();
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
