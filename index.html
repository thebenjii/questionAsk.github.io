<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Maker âœ¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #7f5af0;
      --secondary: #2cb67d;
      --text: #fffffe;
      --bg: linear-gradient(145deg, #16161a, #0f0f10);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 1.2em;
      color: var(--primary);
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1em;
    }

    .chip {
      background-color: var(--card-border);
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95em;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .chip.selected {
      border-color: var(--primary);
      background-color: rgba(127, 90, 240, 0.2);
    }

    .question-box {
      text-align: center;
      margin-top: 20px;
    }

    .question-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      min-height: 80px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary);
    }

    .summary {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
    }

    #progress-container {
      margin-top: 20px;
      height: 10px;
      background: #3a3a3c;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Question Maker âœ¨</h1>

      <div class="chips" id="mode-chips">
        <div class="chip selected">Leticia</div>
        <div class="chip">Benji is Driving</div>
        <div class="chip">Benji</div>
      </div>

      <div class="chips" id="tone-chips">
        <div class="chip selected" data-tone="light">Light</div>
        <div class="chip" data-tone="deep">Deep</div>
      </div>

      <button onclick="startSession()">Start Questions</button>

      <div class="question-box" id="question-box" style="display:none;">
        <p class="question-text" id="question-text">Loading...</p>
        <div class="btn-row">
          <button onclick="skipQuestion()">Skip</button>
          <button onclick="answerQuestion()">Answer</button>
        </div>
        <div id="progress-container">
          <div id="progress-fill"></div>
        </div>
        <div class="summary" id="summary"></div>
      </div>
    </div>
  </div>

  <script>
    let questions = [];
    let usedCounts = {};
    let index = 0;
    let satisfied = 0;
    let sessionLength = 0;

    function getSelectedTone() {
      const toneChip = document.querySelector('#tone-chips .chip.selected');
      return toneChip ? toneChip.dataset.tone : 'light';
    }

    document.querySelectorAll(".chip").forEach(chip => {
      chip.addEventListener("click", () => {
        const group = chip.parentElement;
        group.querySelectorAll(".chip").forEach(c => c.classList.remove("selected"));
        chip.classList.add("selected");
      });
    });

    async function loadQuestions(tone) {
      const file = tone === 'light' ? 'light_questions-2.txt' : 'deep_questions.txt';
      const res = await fetch(file);
      const text = await res.text();
      return text.split('\n').map(q => q.trim()).filter(q => q.length > 0);
    }

    async function startSession() {
      const tone = getSelectedTone();
      const allQs = await loadQuestions(tone);
      usedCounts = {};
      questions = [];

      for (let q of allQs) {
        usedCounts[q] = 0;
        questions.push(q);
      }

      shuffleArray(questions);
      index = 0;
      satisfied = 0;
      sessionLength = questions.length;

      document.getElementById('question-box').style.display = 'block';
      document.getElementById('summary').textContent = '';
      document.getElementById('progress-fill').style.width = '0%';
      showQuestion();
    }

    function showQuestion() {
      if (index >= sessionLength) {
        document.getElementById('question-text').textContent = "ðŸŒŸ Thatâ€™s all the questions!";
        document.getElementById('summary').innerHTML = `You answered <b>${satisfied}</b> out of <b>${sessionLength}</b> questions.`;
        document.getElementById('progress-fill').style.width = '100%';
        return;
      }

      const q = questions[index];
      if (usedCounts[q] >= 2) {
        index++;
        showQuestion();
        return;
      }

      document.getElementById('question-text').textContent = q;
      const percent = ((index + 1) / sessionLength) * 100;
      document.getElementById('progress-fill').style.width = percent + '%';
    }

    function skipQuestion() {
      usedCounts[questions[index]]++;
      index++;
      showQuestion();
    }

    function answerQuestion() {
      usedCounts[questions[index]]++;
      satisfied++;
      index++;
      showQuestion();
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
