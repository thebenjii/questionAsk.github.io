<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Maker: Linked List Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Question Maker ðŸ’¬</h1>

    <div class="controls">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option>Ray Mode</option>
        <option>Benji is Driving</option>
        <option>Benji and Them</option>
      </select>

      <label for="tone">Tone:</label>
      <select id="tone">
        <option>light</option>
        <option>deep</option>
      </select>

      <button onclick="initializeList()">Start / Reset</button>
    </div>

    <div id="question-box">
      <p id="question-text">Choose a mode and tone to begin!</p>
      <button onclick="showNextQuestion()">Next Question</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
