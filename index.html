<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Maker ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #FF6584;
      --bg: #f0f2f5;
      --text: #333;
      --light: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 20px;
      background: var(--light);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2em;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .controls label {
      font-weight: bold;
      color: var(--text);
    }

    select, button {
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    select {
      background-color: #f9f9f9;
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--secondary);
    }

    #question-box {
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #question-box.visible {
      opacity: 1;
    }

    #question-text {
      font-size: 1.3em;
      color: var(--text);
      margin-bottom: 25px;
      padding: 15px;
      background: #f7f7ff;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      min-height: 80px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    #progress {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95em;
      color: #777;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Question Maker ðŸ’¬</h1>

    <div class="controls">
      <label for="mode">Select Mode</label>
      <select id="mode">
        <option>Leticia</option>
        <option>Benji is Driving</option>
        <option>Benji</option>
      </select>

      <label for="tone">Select Tone</label>
      <select id="tone">
        <option>light</option>
        <option>deep</option>
      </select>

      <button id="start-btn">Start / Reset</button>
    </div>

    <div id="question-box">
      <p id="question-text">Choose a mode and tone to begin!</p>

      <div class="button-row">
        <button id="skip-btn">Skip</button>
        <button id="satisfy-btn">Answer (Satisfying)</button>
      </div>

      <div id="progress"></div>
    </div>

    <div class="footer">
      Designed Benji | Hope you enjoy.
    </div>
  </div>

  <script>
    class QuestionNode {
      constructor(text) {
        this.text = text;
        this.next = null;
      }
    }

    function createLinkedList(arr) {
      if (arr.length === 0) return null;
      let head = new QuestionNode(arr[0]);
      let current = head;
      for (let i = 1; i < arr.length; i++) {
        current.next = new QuestionNode(arr[i]);
        current = current.next;
      }
      return head;
    }

    const questions = {
      "Leticia": {
        light: [
          "What's something fun you always wanted to try?",
          "What's a food combo you swear by?",
          "What emoji fits me best?"
        ],
        deep: [
          "What lie do you still believe about yourself?",
          "What does love mean to you?",
          "When do you feel most seen?"
        ]
      },
      "Benji is Driving": {
        light: [
          "Whatâ€™s my rom-com role?",
          "Would I survive jail?",
          "Weirdest dream youâ€™ve ever had?"
        ],
        deep: [
          "Whatâ€™s one prayer you've seen answered?",
          "When do you feel closest to God?",
          "What scares you in relationships?"
        ]
      },
      "Benji": {
        light: [
          "Whatâ€™s our duo name?",
          "If we had a podcast, what would it be called?",
          "Dance battle: who wins?"
        ],
        deep: [
          "Whatâ€™s your idea of spiritual intimacy?",
          "What makes someone 'the one' for you?",
          "Whatâ€™s a truth youâ€™re wrestling with?"
        ]
      }
    };

    let linkedLists = {};
    for (const mode in questions) {
      linkedLists[mode] = {};
      for (const tone in questions[mode]) {
        linkedLists[mode][tone] = createLinkedList(questions[mode][tone]);
      }
    }

    let currentNode = null;
    let total = 0;
    let index = 0;
    let answered = 0;

    function initializeList() {
      const mode = document.getElementById("mode").value;
      const tone = document.getElementById("tone").value;
      const array = questions[mode][tone];
      total = array.length;
      index = 0;
      answered = 0;
      currentNode = createLinkedList(array);
      document.getElementById("question-box").classList.add("visible");
      showNextQuestion();
    }

    function showNextQuestion() {
      const questionText = document.getElementById("question-text");
      const progress = document.getElementById("progress");
      if (currentNode) {
        questionText.textContent = currentNode.text;
        progress.textContent = `Question ${index + 1} of ${total} | Satisfied: ${answered}`;
        currentNode = currentNode.next;
        index++;
      } else {
        questionText.textContent = `That's all! âœ… You marked ${answered} of ${total} as satisfying.`;
        progress.textContent = '';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("start-btn").addEventListener("click", initializeList);
      document.getElementById("satisfy-btn").addEventListener("click", () => {
        answered++;
        showNextQuestion();
      });
      document.getElementById("skip-btn").addEventListener("click", showNextQuestion);
    });
  </script>
</body>
</html>
