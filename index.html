<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Night Question Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Question Maker ðŸ’¬</h1>
    <p>Pick a vibe to start your date night questions:</p>

    <div id="mode-buttons">
      <button class="mode-btn" data-mode="Ray Mode">Ray Mode</button>
      <button class="mode-btn" data-mode="Benji is Driving">Benji is Driving</button>
      <button class="mode-btn" data-mode="Benji and Them">Benji and Them</button>
    </div>

    <div id="tone-toggle">
      <label for="depth">Choose the vibe:</label>
      <select id="depth">
        <option value="light">Keep It Light</option>
        <option value="deep">Get Deep</option>
      </select>
    </div>

    <button id="start-btn" disabled>Start Questions</button>

    <div id="question-section" class="hidden fade">
      <p id="question-text"></p>
      <div id="satisfaction-options">
        <label>How much did you enjoy this question?</label>
        <div class="ratings">
          <button class="rate-btn" data-score="1">1</button>
          <button class="rate-btn" data-score="2">2</button>
          <button class="rate-btn" data-score="3">3</button>
          <button class="rate-btn" data-score="4">4</button>
          <button class="rate-btn" data-score="5">5</button>
        </div>
      </div>
      <button id="skip-btn">Skip</button>
    </div>

    <div id="results-section" class="hidden">
      <h2>Date Recap ðŸ’–</h2>
      <p id="summary-text"></p>
      <button onclick="location.reload()">Replay</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
